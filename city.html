<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="city.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="citypage-header" style="">
        <img class="logo" src="img/logo.svg" alt="" id="logo">
        <div class="headerText">
            <h1 class="city-name"></h1>
            <h3></h3>
        </div>

        <nav>
            <ul class="top-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">About</a></li>
            </ul>
        </nav>
    </header>
    <div class="filters">Filters
        <button data-filter="art">Art</button>
        <button data-filter="food">Food</button>
        <button data-filter="music">Music</button>
    </div>
    <div class="preferences">Your peferences
        <button data-filter="rock">Rock</button>
        <button data-filter="classical">Classical</button>
        <button data-filter="jazz">Jazz</button>

        <button data-filter="jazz">Local</button>
        <button data-filter="spicy">Spicy</button>
        <button data-filter="vegan">Vegan</button>

        <button data-filter="modern">Modern</button>
        <button data-filter="design">Design</button>
        <button data-filter="oldschool">Oldschool</button>
    </div>
    <div id="sorting">Sort by
        <button>Alphabetically</button>
        <button>By Price</button>
    </div>
    <img class="main-img-city">
    <main>
        <div class="modal-box">
            <div class="modal-content">
                <h3 class="modal-name">NAME</h3>
                <img src="" alt="" class="modal-image" />
                <p class="modal-description">LONG DESCRIPTION</p>
                <h4 class="modal-price">PRICE</h4>
                <h5 class="modal-address">PRICE</h5>
                <h5 class="modal-hours">PRICE</h5>
            </div>
        </div>
    </main>

    <template>
        <!-- <h1>City</h1>  -->
        <article class="activity">
            <img src="http://ssays.dk/kea/common_interest_images/koncerhuset" alt="activity-img">

            <!--WE CAN PUT VENUE AS a tag LINK??-->
            <a href=""></a>
            <h2 class="activityText"></h2>
            <h3></h3>
            <p class="headline"></p>
            <p class="description"></p>
        </article>
    </template>

</body>
<script src="city.js">

</script>

</html>
